<!DOCTYPE html>
<html>
<head>
    <title>菜单管理</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("bioaitech:sysmenu:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("bioaitech:sysmenu:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("bioaitech:sysmenu:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">父菜单ID，一级菜单为0</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.parentId" placeholder="父菜单ID，一级菜单为0"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">菜单名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.name" placeholder="菜单名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">菜单URL</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.url" placeholder="菜单URL"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">授权(多个用逗号分隔，如：user:list,user:create)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.perms" placeholder="授权(多个用逗号分隔，如：user:list,user:create)"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">类型   0：目录   1：菜单   2：按钮</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.type" placeholder="类型   0：目录   1：菜单   2：按钮"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">菜单图标</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.icon" placeholder="菜单图标"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">排序</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.orderNum" placeholder="排序"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/bioaitech/sysmenu.js?_${.now?long}"></script>
</body>
</html>
